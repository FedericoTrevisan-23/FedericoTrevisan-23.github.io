<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Personale - Progetti JS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .window-container {
            width: 800px;
            max-width: 95%;
            min-height: 500px;
            border: 4px solid black;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2); 
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 4px solid red; 
        }

        .window-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

     
        .window-controls {
            display: flex;
            gap: 5px;
        }

        .control-box {
            width: 30px;
            height: 30px;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }

        .control-box:hover {
            background-color: #ddd;
        }

        .window-content {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
        }

        .project-card {
            border: 3px solid red;
            padding: 15px;
            width: 250px;
            border-radius: 2px; /* Leggermente smussato per sembrare disegnato a mano, o 0 per spigolo vivo */
            position: relative;
        }

        .project-card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-decoration: underline;
        }

        .project-card ul {
            list-style-type: none; /* Rimuove i pallini standard */
            padding: 0;
            margin: 0;
        }

        .project-card li {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid black; /* Lineetta decorativa */
        }

        .project-card a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.2s;
        }

        .project-card a:hover {
            color: red;
        }

    </style>
</head>
<body>

    <div class="window-container">
        
        <div class="window-header">
            <div class="window-title">Sito di Federico Trevisan</div>
            <div class="window-controls">
                <div class="control-box">_</div> <div class="control-box">â–¡</div> <div class="control-box">X</div> </div>
        </div>

        <div class="window-content">

            <div class="project-card">
                <h2>ES_N</h2>
                <ul>
                    <li><a href="#">- Codice</a></li>
                    <li><a href="#">- Consegna</a></li>
                    <li><a href="#">- Rappresentazione Visiva</a></li>
                </ul>
            </div>
            </div>
    </div>

</body>
</html>
